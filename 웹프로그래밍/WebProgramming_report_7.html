<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2020-2-WebProg-3-HW7-Main-이건욱-32163006</title>
  </head>
  <body>
    <h3>라면을 만드는데 필요한 재료</h3>
    <hr />
    <script>
      let itemlist = ["라면", "계란", "물", "파"];
      document.write("<ul>");
      itemlist.forEach((item, index) => {
        document.write(`<li>${item}</li>`);
      });
      document.write("</ul>");
    </script>
  </body>
</html>
