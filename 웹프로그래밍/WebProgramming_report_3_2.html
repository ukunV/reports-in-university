<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2020-2-WebProg-3-HW3-3Survey-이건욱-32163006</title>
    <style>
      article {
        padding: 5px 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>설문지</h1>
      <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
    </header>
    <hr />

    <form method="GET">
      <article>
        <label>학년</label>
        <input type="radio" name="grade" checked />1학년
        <input type="radio" name="grade" />2학년
        <input type="radio" name="grade" />3학년
        <input type="radio" name="grade" />4학년
      </article>

      <article>
        <label>성별</label>
        <input type="radio" name="gender" checked />남
        <input type="radio" name="gender" />여
      </article>

      <article>
        <label>관심 분야</label>
        <select name="field" id="">
          <option value="1" selected>모바일 소프트웨어</option>
          <option value="2">웹 프로그래밍</option>
          <option value="3">데이터베이스</option>
        </select>
      </article>

      <article>
        <label>진로</label>
        <input type="checkbox" checked />개발 <input type="checkbox" />기획
        <input type="checkbox" />영업 <input type="checkbox" />창업
      </article>

      <article>
        <label>남기고 싶은 말</label><br />
        <textarea
          name="comment"
          cols="30"
          rows="10"
          placeholder="글을 남겨주세요"
        ></textarea>
      </article>

      <input type="submit" value="submit" />
    </form>

    <footer>
      <p>Copyright 2020 by KUNUK</p>
    </footer>
  </body>
</html>
