<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2020-2-WebProg-3-HW6-Main-이건욱-32163006</title>
    <script>
      function printStar(n) {
        let num = parseInt(n);
        if (isNaN(num) || num < 1) {
          document.write("입력 오류 입니다.");
          return;
        }

        for (let i = 0; i < num; i++) {
          for (let j = 0; j < i + 1; j++) {
            document.write("*");
          }
          document.write("<br>");
        }
      }
    </script>
  </head>
  <body>
    <h3>별 문자 출력하기</h3>
    <hr />
    <script>
      let n = prompt("정수를 입력하세요");
      printStar(n);
    </script>
  </body>
</html>
